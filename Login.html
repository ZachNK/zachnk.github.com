<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>KNK Portfolio</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script src="assets/js/jquery-3.7.0.min.js"></script>
    </head>
    <body>
        <section class="login-form">
            <h1>Welcome to KNK Portfolio</h1>
            <form action="">
                <div class="int-area">
                    <input type="text" class="id" id="id" autocapitalize="off" required>
                    <label for="id" class="">USER NAME</label>
                </div>
                <div class="int-area">
                    <input type="password" class="pw" id="pw" autocapitalize="off" required>
                    <label for="pw" class="">PASSWARD</label>
                </div>
                <div class="btn-area">
                    <button id="btn" type="button">LOGIN</button>
                </div>
            </form>
            <div class="caption">
                <a href="">Forgot Passward?</a>
            </div>

        </section>
        <script>
            function goUrl() {
                let link = 'nextpage.html';
                location.href = link;
            }

            let id = $('#id');
            let pw = $('#pw');
            let btn = $('#btn');
            let flag = 0;
            $(btn).on('click', function() {
                if($(id).val() != "knk2020") {
                    console.log('id ! knk2020')
                    $(id).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    }, 1500);
                }
                else if($(pw).val() != "qwe2020@") {
                    console.log('pw ! qwe2020@')
                    $(id).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    }, 1500);
                }
                else{
                    goUrl();
                }
            }) 
            
        </script>
    </body>
    
</html>
